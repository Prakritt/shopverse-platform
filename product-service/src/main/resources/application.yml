server:
    port: 8081

spring:
    application:
        name: product-service

    datasource:
        url: jdbc:h2:mem:productdb
        driver-class-name: org.h2.Driver
        username: sa
        password:

    h2:
      console:
        enabled: true

    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true


eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka